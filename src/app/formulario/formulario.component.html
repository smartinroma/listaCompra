<div class="formulario">
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="nuevoProducto.nombre">
    </div>
    <div class="form-group">
        <label>Unidades</label>
        <input type="text" class="form-control" [(ngModel)]="nuevoProducto.unidades">
    </div>
    <div class="form-group">
        <!-- hacerlo con un desplegable -->
        <label>Departamento</label>
        <select class="form-control" [(ngModel)]="nuevoProducto.departamento">
            <option value="hogar">Hogar</option>
            <option value="panaderia">Panadería</option>
            <option value="fruteria">Frutería</option>
        </select>
    </div>
    <button type="submit" class="btn btn-block btn-dark" (click)="onClick()">Agregar</button>
</div>
